<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

	<title>DanceWithData</title>
</head>

<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col-3">
				<h1 id="title-text">DanceWithData</h1>
				<br>
				<h5 id="subtitle-text">Powered by Spotify&copy;</h5>
			</div>
			<div class="col-3">
				<form id="search-bar">
					<input type="text" name="search-track" id="song_name" placeholder="search for song..." />
					<button type="button" id="find-track" onclick="searchSong();">Find Track</button>
				</form>
			</div>
			<div class="col-6 search-results">
				<table class="song-table" id="results-table">
					<thead>
						<tr>
							<th class="subtitle-text">Track</th>
							<th class="subtitle-text">Artist</th>
							<th class="subtitle-text">Album</th>
							<th class="hidden-table" id="song-id">ID</th>
							<th class="hidden-table" id="artist-id">ID</th>
							<th class="hidden-table" id="album-id">ID</th>
						</tr>
					</thead>
					<tbody id="search-results-body"></tbody>
				</table>
			</div>
		</div>
	</header>

	<section class="container-fluid">
		<div class="row">
			<div class="col-4">
				<div id="track-info-container">
					<h2 class="section-heading section-text">Track</h2>
					<div id="track-list"></div>
				</div>
			</div>

			<div class="col-4">
				<div id="artist-info-container">
					<h2 class="section-heading section-text">Artist</h2>
					<div id="artist-info"></div>
				</div>
			</div>

			<div class="col-4">
				<div id="album-info-container">
					<h3 class="section-heading section-text">Album</h3>
					<div id="album-info"></div>
				</div>

			</div>
		</div>

		<div class="row justify-content-center">
			<div id="track-data-container">
				<h3 class="section-heading section-text">Track Data</h3>
				<div class="col-6" id="track-data-1">
				</div>
				<div class="col-6" id="track-data-2">
				</div>
			</div>
		</div>

	</section>

	<script src=" https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin=" anonymous "></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
	<script type="text/javascript " src="assets/js/main.js"></script>
</body>

</html>
